<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Sharon's Music World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>
<body>



    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/Logo maker project (1).png" width="350px">
            </div>
           <nav>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
               </ul>
           </nav>
           <img src="images/cart.png" width="30px" height="30px">
           <img src="images/menu.png" class="menu-icon" 
           onclick="menutoggle()">
        </div>
        
    </div>

    <!--------account-page---------->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/file.png" width="100%">
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
   
    
    <!---------Footer--------->
    <div class="Footer">
        <div class="container">
            <div class="row">
                <div class="Footer-col-2">
                    
                    <p>Our purpose is to provide a wide selection of high quality musical instruments for our customers</p>
                </div>
            </div>
            
            <div class="Footer-col-4">
                <h3>Follow us</h3>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                    <li>YouTube</li>
                    <li>TikTok</li>
                </ul>
            </div>
            <hr>
            <p class="copyright">Copyright 2024</p>
        </div>
    </div>

<!----------js for toggle menu---------->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight =="0px")
    {
        MenuItems.style.maxHeight = "200px";
    }
    else
    {
        MenuItems.style.maxHeight = "0px";
    }
    }
</script>


<!---------js for toggle form--------->

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");


        function register(){

            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)"
        }
        function login(){

            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)"
        }
</script>


</body>
</html>
